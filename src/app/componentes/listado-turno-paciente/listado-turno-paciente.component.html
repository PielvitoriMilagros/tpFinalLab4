<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Profesional</th>
        <th scope="col">Día</th>
        <th scope="col">Hora</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listadoTurnos" >
        <td>{{item.profesional.apellido}}, {{item.profesional.nombre}}</td>
        <td>{{item.dia}}</td>
        <td>{{item.horario}}</td>
        <td>{{item.especialidad.descripcion}}</td>
        <td>{{item.estado}}</td>
        <div *ngIf="item.estado=='PENDIENTE'">
            <td>
                <button class="btn btn-outline-danger btn-sm" name="" id="" (click)="cancelarTurno(item)">Cancelar</button>
            </td>
        </div>

        <div *ngIf="item.estado=='ATENDIDO' && item.comentProfesional">
            <td>
                <button class="btn btn-outline-primary btn-sm" name="" id="" (click)="verComentario(item)">Ver Reseña</button>
            </td>
        </div>

      </tr>
    </tbody>
  </table>
