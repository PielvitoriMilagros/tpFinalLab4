    <tbody>
        <tr *ngFor="let item of listadoRecibido">
            <td>
                <img height=80px width="80" [src]="item.imagenUno" alt="">
            </td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>
                <div *ngFor="let espe of item.especialidades">
                    <p>{{espe.descripcion}}</p>
                </div>
            </td>

            <td>
                <div *ngFor="let dia of item.dias">
                    <p>{{dia}}</p>
                </div>
            </td>
            
            <td>
                <button class="btn btn-sm btn-success" name="" id=""
                    (click)="solicitarTurno(item)">Solicitar Turno</button>
            </td>
